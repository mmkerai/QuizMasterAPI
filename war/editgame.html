<!DOCTYPE html>
<html>
  <head>
    <title>TCC QuizMaster Gaming - Edit Game</title>
    <link rel="stylesheet" type="text/css" href="resources/css/form.css" media="Screen" />
    <link rel="stylesheet" type="text/css" href="resources/css/tccqmstyle.css" media="Screen" />
	<script type="text/javascript" src="resources/tcc_qmutils.js"></script>
	<script type="text/javascript" src="resources/tcc_mpg.js"></script>
  </head>
<body>
<div id="header">
<h1 id="title"></h1>
</div>
<div id="main">
<form id="playgameform" action="/mpgame" method="POST">
<table id="formtable">
<tr><td>Game id</td><td><input type="text" id="qmgid" name="qmgid" readonly="readonly"/></td></tr>
<tr><td>Game/event Name</td><td><input type="text" name="qmgname"/></td></tr>
<tr><td>Category</td><td><select name="qmgcat" id="catoption" onchange="populateSubCat('catoption','scoption');"></select></td></tr>
<tr><td>Subcategory</td><td><select name="qmgsubcat" id="scoption"></select></td></tr>
<tr><td>No. of questions</td><td><input type="text" name="qmgnumqu"/></td></tr>
<!-- <tr><td>Time limit per question</td><td><input type="text" name="qmgtimelimit"/></td></tr> 
<tr><td>Questioning method</td><td><input type="text" name="qmgqumethod" readonly="readonly"/></td></tr>-->
</table>
</form>
<p><a href=# onClick='UpdateGame()'>Update this Game</a></p>
</div>
<div id="response"></div>
<script>
SetupCategories();
EditGamePage();
</script>
<p><a href=# onClick='window.close()'>Close this window</a></p>
</body>
</html>
